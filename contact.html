<body id="contact__body">
    <!-- Navbar -->

        </ul>

    </nav>

    <section class="contact">

        <header class="contact__title">
            <h2>Contact me</h2>
        </header>

        
        <article class="container1">
            
            <div class="contact__form">
                <form action="https://formspree.io/f/xgerbwgy" method="POST" id="form" name="form">
                    <h2>Let's get in touch</h2>
                    <div class="inputbox">  
                        <div class="field">Full name</div>                      
                        <input type="text" name="name" id='fullname' required> <!--required oninvalid="this.setCustomValidity('Enter full name')"-->
                    </div>

                    <div class="inputbox">
                        <div class="field">Email</div>                      
                        <input type="email" name="_replyto" name="email" id='email' required>
                    </div>

                    <div class="inputbox"> 
                        <div class="field">Message...</div>                  
                        <textarea name="message" id='message' required></textarea>
                    </div>

                    <!--Honeypot for bots-->
                    <input name="honeypot" style="visibility: hidden;" tabindex="-1" autocomplete="off">

                    <div class="button">
                        <input class="inputbox" id="sendbutton" type="submit" value="Send" onclick="ValidateEmail(document.form.email); sendForm();">
                    </div>

                </form>

                <!--Error tags-->
                <div id="error"></div>
                <div id="mailerror"></div>

                <!--Mail sent-->
                <div id="mailsent"></div>

            </div>

        </article>

    </section>
